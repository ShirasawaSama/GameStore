<mat-card class="game-card">
  <img mat-card-image [src]="game.header_image" [alt]="game.name">

  <mat-card-header class="card-header">
    <mat-card-title>{{game.name}}</mat-card-title>
    <mat-card-subtitle class="subtitle">{{game.publishers.join(', ')}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="description">
    <mat-chip-listbox>
      <mat-chip-option [selected]="service.searchTag === tag" *ngFor="let tag of tags" (click)="service.searchTag = tag">{{tag}}</mat-chip-option>
    </mat-chip-listbox>
    <p>{{game.short_description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <a [routerLink]="'/game/' + game._id"><button mat-button>DETAILS</button></a>
    <button mat-button (click)="auth.likeGame(game._id)" [color]="auth.currentUser?.likes?.[game._id] ? 'accent' : ''">
      {{auth.currentUser?.likes?.[game._id] ? 'DISLIKE' : 'LIKE'}}
    </button>
  </mat-card-actions>
</mat-card>
